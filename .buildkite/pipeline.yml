steps:
  - name: ":go::robot_face: Lint"
    key: lint
    command: .buildkite/steps/lint.sh
    plugins:
      - docker#v5.13.0:
          image: "golangci/golangci-lint:v2.8-alpine"

  - name: ":go::test_tube: Test"
    key: test
    command: ".buildkite/steps/test.sh"
    artifact_paths: junit-*.xml
    plugins:
      - docker#v5.13.0:
          image: "golang:1.25"
          propagate-environment: true
      - artifacts#v1.9.4:
          upload: "cover.{html,out}"

  - label: ":writing_hand: Annotate with Test Failures"
    key: annotate
    depends_on: test
    allow_dependency_failure: true
    plugins:
      - junit-annotate#v2.7.0:
          artifacts: junit-*.xml
